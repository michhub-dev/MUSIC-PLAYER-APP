<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>music player app</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6552d24ec7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
    <img src="headphone.svg" alt="headphone image" id="headphone">
    
    <audio id="player" ontimeupdate="progressUpdate()">
        <source id="source">
            Audio not supported 
    </audio>
  <progress id="progress" value="0" max="100"></progress>

 <div id="controls">
     
    <span id="currentlyPlaying"></span>
    <div class="controls_Wrapper">
       <span onclick="playMusic()">&#9658;</span>
       <span onclick="pauseMusic()">&#10074;&#10074;</span>
    </div>
    <!--<i class="far fa-play-circle fa-5x"></i>-->
    <!--<i class="far fa-pause-circle fa-5x"></i>-->
    <p>Volume:</p>
    <div class=" volume">
    <i class="fas fa-volume-down"></i>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <i class="fas fa-volume-up"></i>
    </div>
 </div>
 </div>

    <h4>My songs:</h4>

    <div id="musicList"> </div>
    <p>Music: <a href="https://www.bensound.com">https://www.bensound.com</a></p> 
    <script src="script.js"></script>
    <footer>
        <h5>Designed By <a href="https://twitter.com/Michellemichy_d">Michelle</a></h5>
        <h5>Inspired By <a href="https://fun-javascript-projects.com/course/">FunJavaScript</a></h5>
    </footer>
</body>
</html>
